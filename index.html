<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>making form </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&family=Open+Sans:wght@300&family=Passions+Conflict&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <div class="title">Ragistration</div>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Full name</span>
          <input type="text" placeholder="Full name..." required>
        </div>
        <div class="input-box">
          <span class="details">User name </span>
          <input type=" text" placeholder="User name..." required>
        </div>
        <div class="input-box">
          <span class="details"> Email</span>
          <input type="text" placeholder="Email..." required>
        </div>
        <div class="input-box">
          <span class="details">Mobile no</span>
          <input type="text" placeholder="Mobile no..." required>
        </div>
        <div class="input-box">
          <span class="details"> password</span>
          <input type="text" placeholder="password..." required>
        </div>
        <div class="input-box">
          <span class="details">Confirm password</span>
          <input type="text" placeholder="Confirm password..." required>
        </div>
        <div class="gender-details">

          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">

          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">prefer not to say</span>
            </label>
          </div>
          
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Register">
      </div>
    </form>
   </div>
</body>
</html>
